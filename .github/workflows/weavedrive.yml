name: ğŸ§¶ğŸ’¾ Build & Release WeaveDrive

on:
  pull_request:
    branches:
      - main
    paths:
      - "extensions/weavedrive/**"
  push:
    branches:
      - main
    paths:
      - "extensions/weavedrive/**"

  # Perform a release using a workflow dispatch
  workflow_dispatch:
    inputs:
      version:
        description: "semver version to bump to"
        required: true

defaults:
  run:
    shell: bash

jobs:

  release:
    # Releases are performed via a workflow dispatch
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: release
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ğŸ¤“ Set Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: âœŠ Bump
        id: bump
        uses: hyper63/hyper-ci-bump@v2.1.0
        with:
          bump-to: ${{ github.event.inputs.version }}
          package: weavedrive
  
      - name: â¬†ï¸ Push
        run: |
          git push
          git push --tags

      - name: ğŸ“¥ Download deps
        working-directory: extensions/weavedrive
        run: |
          npm i

      # Build aos
      - name: ğŸ¦  Publish to NPM
        working-directory: extensions/weavedrive
        run: |
          npm run build
          npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
