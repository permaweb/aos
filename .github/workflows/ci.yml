  release:
    # Releases are performed via a workflow dispatch
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: release
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        # TODO: will need when we add automatically bumping based on semver, later
        # with:
        #   fetch-depth: 0
        #   ref: main

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ¤– Setup ao dev-cli
        run: |
          curl -fsSL https://install_ao.g8way.io | bash

      - name: ğŸ‘€ Env
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref:    ${{ github.ref }}"
          echo "GH actor:   ${{ github.actor }}"
          echo "SHA:        ${{ github.sha }}"
          VER=`node --version`; echo "Node ver:   $VER"
          VER=`npm --version`; echo "npm ver:    $VER"

      - name: ğŸ¤“ Set Git User
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: ğŸ“¥ Download deps
        run: |
          yarn

      # Build aos
      - name: Build aos Module
        id: aos_module
        run: |
          if [ -d "process/libs" ]; then rm -rf process/libs; fi
          if [ -e "process/process.wasm" ]; then rm -f process/process.wasm; fi
          if [ -e "process/config.yml" ]; then rm -f process/config.yml; fi

          (cd process && /home/runner/.ao/bin/ao build)

          AOS_MODULE_PATH="$PWD/process/process.wasm"
          echo "aos_module_path=${AOS_MODULE_PATH}" >> $GITHUB_OUTPUT

      # TODO: instead upload to Arweave as ao Module DataItem
      - name: ğŸ—ƒ Upload aos Module
        uses: actions/upload-artifact@v4
        with:
          name: aos.wasm
          path: ${{ steps.aos_module.outputs.aos_module_path }}
          retention-days: 10

      # Build aos-sqlite
      - name: ğŸ—„ï¸ Build aos SQLite Module
        id: aos_sqlite_module
        if: inputs.sqlite
        run: |
          if [ -d "process/libs" ]; then rm -rf process/libs; fi
          if [ -e "process/process.wasm" ]; then rm -f process/process.wasm; fi
          if [ -e "process/config.yml" ]; then rm -f process/config.yml; fi

          cp -r modules/sqlite3/. process/
          (cd process && /home/runner/.ao/bin/ao build)

          AOS_MODULE_PATH="$PWD/process/process.wasm"
          echo "aos_module_path=${AOS_MODULE_PATH}" >> $GITHUB_OUTPUT

      # TODO: instead upload to Arweave as ao Module DataItem
      - name: ğŸ—ƒ Upload aos SQLite Module
        if: inputs.sqlite
        uses: actions/upload-artifact@v4
        with:
          name: aos-sqlite.wasm
          path: ${{ steps.aos_sqlite_module.outputs.aos_module_path }}
          retention-days: 10

      # Build aos-llama
      - name: ğŸ¦™ Build aos Llama Module
        id: aos_llama_module
        if: inputs.llama
        run: |
          if [ -d "process/libs" ]; then rm -rf process/libs; fi
          if [ -e "process/process.wasm" ]; then rm -f process/process.wasm; fi
          if [ -e "process/config.yml" ]; then rm -f process/config.yml; fi

          cp -r modules/llama/. ./process/
          (cd process && /home/runner/.ao/bin/ao build)

          AOS_MODULE_PATH="$PWD/process/process.wasm"
          echo "aos_module_path=${AOS_MODULE_PATH}" >> $GITHUB_OUTPUT

      # TODO: instead upload to Arweave as ao Module DataItem
      - name: ğŸ—ƒ Upload aos Llama Module
        if: inputs.llama
        uses: actions/upload-artifact@v4
        with:
          name: aos-llama.wasm
          path: ${{ steps.aos_llama_module.outputs.aos_module_path }}
          retention-days: 10

      # Set up Lua
      - name: ğŸ”§ Set up Lua
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: 5.3

      # Install LDoc
      - name: ğŸ“¦ Install LDoc
        run: |
          luarocks install ldoc

      # Build process docs
      - name: ğŸ“„ Build Process Docs
        run: |
          yarn build-docs

