name: âœ¨ Build & Release AOS

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

  # Perform a release using a workflow dispatch
  workflow_dispatch:
    inputs:
      sqlite:
        description: 'Build a aos-sqlite module?'
        required: true
        type: boolean
      llama:
        description: 'Build a aos-llama module?'
        required: true
        type: boolean

defaults:
  run:
    shell: bash

jobs:
  test:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ¤– Setup ao dev-cli
        run: |
          curl -fsSL https://install_ao.g8way.io | bash

      - name: ğŸ“¥ Download Process deps
        working-directory: process
        run: |
          yarn

      - name: ğŸ“¥ Download Extensions deps
        working-directory: extensions/weavedrive
        run: |
          yarn

      - name: ğŸ— Build Process Module
        working-directory: process
        run: |
          /home/runner/.ao/bin/ao build

      - name: âš¡ Run Tests
        run: |
          yarn test-all
        env:
          CI: true

